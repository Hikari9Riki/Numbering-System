<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbering System Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="htmlDevice"></iframe>

    <script>
        
        function isMobileDevice() {
            return /Mobi|Android|iPhone/i.test(navigator.userAgent);
        }

        
        const iframe = document.getElementById('htmlDevice');
        if (isMobileDevice()) {
            iframe.src = 'mobile.html'; 
        } else {
            iframe.src = 'pc.html';
        }
    </script>
</body>
</html>
