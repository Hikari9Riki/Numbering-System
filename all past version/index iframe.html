<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="responsive-iframe"></iframe>

    <script>
        // Function to detect if the device is a phone or a laptop
        function isMobileDevice() {
            return /Mobi|Android|iPhone/i.test(navigator.userAgent);
        }

        // Load the appropriate HTML file into the iframe
        const iframe = document.getElementById('responsive-iframe');
        if (isMobileDevice()) {
            iframe.src = 'mobile.html'; // Load mobile-specific HTML
        } else {
            iframe.src = 'pc.html'; // Load desktop-specific HTML
        }
    </script>
</body>
</html>
